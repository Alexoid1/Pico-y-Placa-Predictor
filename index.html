<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" integrity="undefined" crossorigin="anonymous">
    <title>Pico y Placa Predictor</title>
</head>
<body>
    <form class="col-4 mx-auto mt-4">
        <div class="clock">
            <p id="hour" class="hour">00</p>
            <p>:</p>
            <p id="minute" class="minute">00</p>
            <p>:</p>
            <div class="cajaS">
                
                <p id="seconds" class="seconds">00</p>
            </div>
            

        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Fecha</label>
          <input type="date" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Placa</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-primary" id="butn">Buscar</button>
    </form>
<script src="app.js"></script>   
</body>
</html>
